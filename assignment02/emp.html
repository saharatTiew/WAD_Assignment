<h1>Employees</h1>

<table id="employee-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Title</th>
            <th>Hire Date</th>
            <th>Salary</th>
            <th>Edit</th>
        </tr>
    </thead>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/datatables.min.css" />
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/datatables.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


<script type="text/Javascript">
    $(document).ready(function() {
        const url = 'edit_emp.php';
        $('#employee-table').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "./emp_2.php",
            "columns": [
                { "data": "emp_no" },
                { "data": "first_name" },
                { "data": "last_name" },
                { "data": "gender" },
                { "data": "birth_date" },
                { "data": "title" },
                { "data": "hire_date" },
                { "data": "salary" },
                {
                    "orderable": false,
                    "data": "emp_no",
                    "createdCell": function (td, cellData, rowData, row, col) {
                        $(td).text('');
                        var button = $(`<a href=${url}/${cellData}><i class='icon fas fa-edit' id='${cellData}'></i>`);
                        $(td).append(button);
                    },
                    "defaultContent": ""
                },
            ],
            "order": [[1, 'asc']]
        });
    });


</script>
